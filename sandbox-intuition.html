<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanner de Intuição | NEXO Sandbox</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .intuition-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 40px;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid #1a1a1a;
            border-radius: 8px;
            text-align: center;
        }
        .scanner-visual {
            height: 200px;
            background: #000;
            border: 1px solid #333;
            margin: 20px 0;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .scan-line {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: #0070f3;
            box-shadow: 0 0 15px #0070f3;
            animation: scan 2s infinite ease-in-out;
        }
        @keyframes scan {
            0% { top: 0%; }
            100% { top: 100%; }
        }
        .data-point {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.8rem;
            color: #0070f3;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .btn-scan {
            background: #0070f3;
            color: #fff;
            border: none;
            padding: 1rem 2rem;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 20px;
        }
        #result {
            margin-top: 30px;
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="aurora"></div>
    <nav>
        <a href="index.html" class="logo">NEXO</a>
    </nav>

    <div class="intuition-container">
        <h1>Scanner de Intuição Executiva</h1>
        <p>Sua "intuição" é baseada em dados ou em viés cognitivo? Deixe-me escanear a lógica por trás da sua próxima grande decisão.</p>
        
        <textarea id="decisionInput" placeholder="Descreva sua decisão aqui (ex: 'Quero investir em marketing de influência no LinkedIn because...')" style="width: 100%; height: 100px; background: #111; border: 1px solid #333; color: #fff; padding: 10px; margin-top: 20px;"></textarea>

        <div class="scanner-visual">
            <div id="scanLine" class="scan-line" style="display: none;"></div>
            <div id="dataStream" class="data-point">PROCESSANDO_VARIAVEIS_AMBIENTAIS...</div>
        </div>

        <button class="btn-scan" onclick="startScan()">Escanear Decisão</button>

        <div id="result"></div>
    </div>

    <script>
        function startScan() {
            const input = document.getElementById('decisionInput').value;
            if(!input) return alert('Por favor, descreva a decisão.');

            document.getElementById('scanLine').style.display = 'block';
            const stream = document.getElementById('dataStream');
            stream.style.opacity = '1';
            
            const logs = [
                'ANALISANDO_VIÉS_DE_CONFIRMAÇÃO...',
                'CALCULANDO_LATENCIA_DE_MERCADO...',
                'DECOMPONDO_ARGUMENTO_EM_TOKENS...',
                'SIMULANDO_CENARIOS_DE_FALHA...'
            ];

            let i = 0;
            const interval = setInterval(() => {
                stream.innerText = logs[i];
                i++;
                if(i >= logs.length) {
                    clearInterval(interval);
                    showResult();
                }
            }, 800);
        }

        function showResult() {
            document.getElementById('scanLine').style.display = 'none';
            const result = document.getElementById('result');
            result.innerHTML = `
                <h3 style="color: #fff;">Diagnóstico Final: 74% de "Feeling" Detectado</h3>
                <p>Sua lógica possui um ponto cego crítico: você está superestimando o controle sobre variáveis externas. Recomendo injetar 15% de ceticismo sistêmico e rodar uma análise de custo de oportunidade antes de prosseguir.</p>
                <p style="font-size: 0.8rem; color: #555;">(Este é um simulador de lógica fria. Use com moderação.)</p>
            `;
        }
    </script>
</body>
</html>
