<!DOCTYPE html>
<html lang="pt-br">
<head>

</head>
<body>
    <header>

    <main>

            <div id="result" class="result-box">

    <script>
        const maps = [

            { key: 'workflow', val: 'a bagun√ßa que a gente chama de processo' },
            { key: 'otimizar', val: 'cortar custos ou demitir algu√©m' },

        function translate() {
            let text = document.getElementById('input-text').value.toLowerCase();
            if (!text) return;

            let result = "Resumo: O remetente est√° te enrolando. ";
            
            maps.forEach(m => {

            });

            if (text.length > 200) {

            }

            document.getElementById('output-text').innerText = result;

        }
    </script>

</html>
