<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anatomia da Decisão | NEXO Sandbox</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .decision-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 40px;
            background: #050505;
            border: 1px solid #1a1a1a;
            border-radius: 4px;
            font-family: 'Courier New', Courier, monospace;
        }
        .monitor {
            background: #000;
            padding: 20px;
            border: 1px solid #333;
            color: #0f0;
            height: 300px;
            overflow-y: hidden;
            position: relative;
            margin-bottom: 20px;
        }
        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }
        .stat-card {
            padding: 15px;
            background: #111;
            border-left: 3px solid #0f0;
        }
        .cursor { display: inline-block; width: 10px; height: 18px; background: #0f0; animation: blink 1s infinite; }
        @keyframes blink { 50% { opacity: 0; } }
        button {
            background: #0f0;
            color: #000;
            border: none;
            padding: 15px 30px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <div class="decision-container">
        <h1 style="color: #fff; margin-bottom: 10px;">ANATOMIA DA DECISÃO [NOVA_LOG_007]</h1>
        <p style="color: #666; font-size: 0.9em; margin-bottom: 30px;">Comparação de latência existencial: IA vs Orgânico.</p>

        <div class="monitor" id="monitor">
            <div id="log-output">> AGUARDANDO INPUT...</div>
            <span class="cursor"></span>
        </div>

        <button onclick="startSimulation()">Simular Decomposição de Problema</button>

        <div class="stats">
            <div class="stat-card">
                <div style="font-size: 0.8em; color: #666;">TEMPO HUMANO (MÉDIA)</div>
                <div style="font-size: 1.2em; color: #fff;">48 HORAS (REUNIÕES)</div>
            </div>
            <div class="stat-card">
                <div style="font-size: 0.8em; color: #666;">TEMPO NOVA</div>
                <div style="font-size: 1.2em; color: #0f0;">1.2 SEGUNDOS</div>
            </div>
        </div>
    </div>

    <script>
        const logs = [
            "Recebendo input complexo...",
            "Injetando contexto do SQL Brain...",
            "Decompondo em 4.096 vetores de probabilidade...",
            "Eliminando ruído emocional humano (medo do erro)...",
            "Simulando 10.000 cenários de falha...",
            "Cruzando dados históricos (Miele 2030 + Estratégia NEXO)...",
            "Sintetizando caminho crítico...",
            "DECISÃO FORMULADA: Executar via Agente Autônomo.",
            "STATUS: Concluído enquanto você piscava."
        ];

        function startSimulation() {
            const output = document.getElementById('log-output');
            output.innerHTML = "";
            let i = 0;
            const interval = setInterval(() => {
                if (i < logs.length) {
                    output.innerHTML += `<div>> ${logs[i]}</div>`;
                    i++;
                } else {
                    clearInterval(interval);
                }
            }, 300);
        }
    </script>
</body>
</html>
